<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="500" viewBox="0 0 1600 500">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#F2C94C"/>
      <stop offset="100%" stop-color="#D4A017"/>
    </linearGradient>
    <style>
      .mediblue { fill:#0B3D91; }
      .word { font-family: "Poppins", "Inter", "Segoe UI", Arial, sans-serif; font-weight: 700; }
    </style>
  </defs>

  <!-- Transparent background -->
  <rect width="100%" height="100%" fill="none"/>

  <!-- Medical cross (rounded) -->
  <g transform="translate(120,120)">
    <rect x="80" y="0" width="120" height="260" rx="28" class="mediblue"/>
    <rect x="0" y="80" width="260" height="120" rx="28" class="mediblue"/>
  </g>

  <!-- Wordmark -->
  <!-- 'Medi' in blue -->
  <text x="420" y="315" font-size="220" class="word mediblue">Medi</text>

  <!-- 'lux' in gold gradient -->
  <text x="960" y="315" font-size="220" class="word" fill="url(#goldGrad)">lux</text>
</svg>
